
<!-- sera o template do PDF -->
<div style="margin: 0 100px;">
  <h1>{{title}}</h1>  
  <table>
    <tr>
      <th>Nome</th>
      <th>Curso</th>
      <th>Data</th>
    </tr>
    <tr *ngFor="let car of priceList">
      <td>{{car.name}}</td>
      <td>{{car.curso}}</td>
      <td>{{car.data}}</td>
    </tr>
  </table>
</div>
